<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Watch</title>
  <style>/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  background-color: #0c0c0c; /* Dark background for OTT look */
  color: #ffffff;
  margin: 0;
  padding: 0;
}

/* Header Styling */
header {
  text-align: center;
  padding: 30px 20px;
  background-color: #141414; /* Darker background for header */
  border-bottom: 1px solid #333;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #e50914; /* Red color for OTT theme */
}

/* Highlighted Search Bar */
header input[type="text"] {
  width: 80%;
  max-width: 500px;
  padding: 15px;
  font-size: 1rem;
  border: 2px solid #e50914; /* Red border to match OTT theme */
  border-radius: 30px;
  background-color: #333;
  color: #ffffff;
  text-align: center;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px #e50914, 0 0 20px #ff4d4d; /* Glowing effect */
}

header input[type="text"]:focus {
  border-color: #ff4d4d; /* Lighter red border on focus */
  background-color: #444;
  box-shadow: 0 0 15px #ff4d4d, 0 0 30px #ff4d4d; /* Stronger glow on focus */
}

/* Premium Section */
#premiumSection {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

#premiumSection button {
  padding: 10px 20px; /* Smaller size */
  font-size: 1rem;
  color: #fff;
  background-color: #e50914; /* Red for Premium actions */
  border: 2px solid #ff4d4d;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

#premiumSection button:hover {
  background-color: #ff4d4d; /* Lighter red on hover */
  transform: scale(1.1);
}

/* Premium Status */
#premiumStatus {
  text-align: center;
  margin-top: 20px;
  font-size: 1.1rem;
  color: #ff4d4d;
}

/* Movie List */
#movieList {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.movie-card {
  width: 300px;
  margin-bottom: 20px;
  background-color: #1f1f1f;
  padding: 20px;
  border-radius: 20px;
  border: 1px solid #333;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  transition: all 0.3s ease;
}

.movie-card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 25px rgba(0, 0, 0, 0.8);
}

.movie-card img {
  width: 100%;
  height: 420px; /* Adjust size for more prominent movie covers */
  object-fit: cover;
  border-radius: 15px;
}

.movie-card h3 {
  font-size: 1.4rem;
  margin: 15px 0;
  color: #e50914; /* Red color for movie titles */
}

.movie-card p {
  font-size: 1rem;
  color: #bbb;
  margin-bottom: 20px;
}

/* Advertisement Banner */
#advertisementBanner {
  margin: 20px auto;
  text-align: center;
}

#advertisementBanner img {
  width: 100%;
  max-width: 800px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
}

#advertisementBanner img:hover {
  transform: scale(1.05);
}

#advertisementBanner a {
  display: block;
}

#advertisementBanner a:focus {
  outline: none;
}

/* Support Button */
#supportButton {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 15px 25px;
  font-size: 1.1rem;
  background-color: #3a3a3a;
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  transition: background-color 0.3s ease;
}

#supportButton:hover {
  background-color: #5a5a5a;
}

/* Redeem Premium Code Popup */
#redeemPopup {
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
}

#redeemPopup div {
  background-color: #222;
  padding: 30px 40px;
  border-radius: 20px;
  text-align: center;
  width: 80%;
  max-width: 500px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

#redeemPopup h2 {
  font-size: 1.6rem;
  margin-bottom: 20px;
  color: #fff;
}

#redeemPopup input {
  width: 100%;
  padding: 15px;
  font-size: 1.1rem;
  border: 2px solid #444;
  border-radius: 30px;
  background-color: #333;
  color: #fff;
  margin-bottom: 20px;
}

#redeemPopup button {
  padding: 10px 20px; /* Smaller button */
  font-size: 1rem; /* Adjusted font size */
  margin: 10px 5px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background-color: #e50914;
  color: #fff;
  transition: background-color 0.3s ease;
}

#redeemPopup button:hover {
  background-color: #ff4d4d;
}

/* Responsive Design */
@media (max-width: 600px) {
  header input[type="text"] {
    width: 95%;
  }

  .movie-card {
    width: 90%;
  }

  #advertisementBanner img {
    max-width: 100%;
  }

  #premiumSection {
    flex-direction: column;
  }

  #premiumSection button {
    width: 100%;
    margin-bottom: 10px;
  }
}</style>
</head>
<body>
  <!-- Support Button -->
  <a href="https://akgamer737.github.io/Eror/" id="supportButton" style="position: absolute; top: 10px; left: 10px; padding: 10px 15px; background-color: blue; color: white; border-radius: 5px; text-decoration: none;">Support</a>

  <!-- Header -->
  <header>
  <!-- Small Logo -->
  <img src="https://i.imghippo.com/files/kzLv2458gQ.webp" alt="Logo" style="width: 80px; height: auto; margin-bottom: 20px;">
    <h2>ðŸŽ¥ TRENDY MOVIES</h2>

    <!-- Advertisement Banner -->
    <div id="advertisementBanner" style="margin: 20px auto; text-align: center;">
      <a href="https://trendymovies.github.io/coder-giveawy/" target="_blank">
        <img src="https://i.imghippo.com/files/NGt9302Vhc.gif" alt="Advertisement" style="width: 100%; max-width: 600px; height: auto; border-radius: 10px;">
      </a>
    </div>
<!-- Premium Section (Buttons Side by Side) -->
<div id="premiumSection" style="text-align: center; margin: 20px; display: flex; justify-content: center; gap: 20px;">
  <button id="redeemPremiumBtn" style="padding: 10px 20px; flex: 1;">Redeem Premium Code</button>

</div>
    <input type="text" id="searchBar" placeholder="Search for a movie...">

  </header>



  <!-- Movie List Section -->
  <main id="movieList" style="display: flex; flex-direction: column; align-items: center;">
    <!-- Movie Cards will be dynamically loaded here -->
  </main>

<!-- Full-Screen Redeem Premium Code Popup -->
<div id="redeemPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; justify-content: center; align-items: center; text-align: center;">
  <div style="background: rgba(0, 0, 0, 0.8); padding: 40px; border-radius: 10px; width: 80%; max-width: 400px;">
    <h2>Enter Your Premium Code</h2>
    <input type="text" id="premiumCodeInput" placeholder="Enter code here" style="padding: 10px; margin-bottom: 20px; width: 100%; font-size: 16px;">
    <div style="display: flex; justify-content: center; gap: 10px;">
      <button id="submitPremiumCode" style="padding: 10px 20px; margin-right: 10px;">Redeem</button>
      <button id="closePopup" style="padding: 10px 20px;">Close</button>
    </div>
  </div>
</div>

  <script>
    // Default Premium Codes and their expiration days
    const premiumCodes = [
      { code: 'CITFHHHV', days: 14 },
      { code: 'DHBNVHCC', days: 30 }, 
      { code: 'SPECIAL', days: 1 }, 
       { code: 'HFTRHNFD', days: 1 },
       { code: 'GGFUFUFT', days: 1 },
       { code: 'FGGFGFY', days: 1 },
       { code: 'GGHGTDL', days: 1 },
       { code: 'FETRHKAL', days: 1 },
      { code: 'EXPIRE1', days: 0 }
    ];

    // Check if the user has a saved premium status and expiration date in localStorage
    const storedPremiumStatus = localStorage.getItem('isPremium');
    const storedPremiumExpiry = localStorage.getItem('premiumExpiry');
    const user = {
      isPremium: storedPremiumStatus === 'true',
      premiumExpiry: storedPremiumExpiry ? new Date(storedPremiumExpiry) : null
    };

    const movieList = document.getElementById("movieList");
    const searchBar = document.getElementById("searchBar");
    const premiumStatusElement = document.getElementById("premiumStatus");

    // Movie Data
    const movies = [
      {
        id: 1,
        name: "SQUID GAME S2",
        description: "COMING SOON... 26/12/2024",
        cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMyLQzwGKxbOw4lZ_cL8EbGMBzFue0RzS3pwgnvgS5_g&s",
        url: "https://trendymovies.github.io/SQUID-GAME-2/",
        premium: false,
      },               
      {
        id: 2,
        name: "Bhool Bhulaiyaa 3",
        description: "ADIO-HINDI, COUNTRY- INDIA, QUALITY- 1080,720,480P, ACTION,HOROR",
        cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN7vehMfemDJy5-KHggquTkxu7mDsOdgNJ4Q&usqp=CAU",
        url: "https://trendymovies.github.io/Bhool-Bhulaiyaa-3/",
        premium: false,
      },     
       {
        id: 3,
        name: "ðŸ‘‘ AMARAN",
        description: "ADIO-HINDI, COUNTRY- INDIA, QUALITY- 1080,720,480P, ACTION",
        cover: "https://m.media-amazon.com/images/M/MV5BNTAzMGQ2MGItMjk5OC00YWIwLThmMjUtYmNjMTIxNzVlZWQ4XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg",
        url: "https://trendymovies.github.io/AMARAN-PREMIUM-FULL-/",
        premium: true,
      },  
      {
        id: 4,
        name: "EXHUMA",
        description: "ADIO-HINDI. QUALITY-720P. COUNTRY-SOUTH KOREA",
        cover: "https://imgshare.info/images/2024/08/14/568f933f1d6edc5556852685406bddbe.jpg",
        url: "https://trendymovies.github.io/EXHUMA-non-premium-full-/",
        premium: false,
      },     
      ];

    const redeemPopup = document.getElementById("redeemPopup");
    const premiumCodeInput = document.getElementById("premiumCodeInput");
    const submitPremiumCode = document.getElementById("submitPremiumCode");
    const closePopup = document.getElementById("closePopup");

    // Movie Loading Function
    function loadMovies(moviesToLoad) {
      movieList.innerHTML = moviesToLoad
        .map(
          (movie) => `
        <div class="movie-card" data-id="${movie.id}" style="margin-bottom: 20px; text-align: center; width: 300px;">
          <img src="${movie.cover}" alt="${movie.name}" style="width: 100%; height: auto; border-radius: 10px;">
          <h3>${movie.name}</h3>
          <p>${movie.description}</p>
        </div>
      `
        )
        .join("");
    }

    // Handle Movie Click
    movieList.addEventListener("click", (e) => {
      const card = e.target.closest(".movie-card");
      if (card) {
        const movieId = parseInt(card.dataset.id, 10);
        const movie = movies.find((m) => m.id === movieId);

        if (movie.premium && !user.isPremium) {
          alert("BUY PREMIUM TO ACSES IT");
        } else {
          window.location.href = movie.url;
        }
      }
    });

    // Search Functionality
    searchBar.addEventListener("input", (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredMovies = movies.filter((movie) =>
        movie.name.toLowerCase().includes(searchTerm)
      );
      loadMovies(filteredMovies);
    });

    // Show Full-Screen Popup
    document.getElementById("redeemPremiumBtn").addEventListener("click", () => {
      redeemPopup.style.display = "flex";  // Show the popup
    });

    // Close Popup
    closePopup.addEventListener("click", () => {
      redeemPopup.style.display = "none";  // Close the popup
    });

    // Submit Premium Code Handler
    submitPremiumCode.addEventListener("click", () => {
      const enteredCode = premiumCodeInput.value.trim();

      const premiumCode = premiumCodes.find(code => code.code === enteredCode);

      if (premiumCode) {
        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + premiumCode.days);

        user.isPremium = true;
        user.premiumExpiry = expiryDate;

        localStorage.setItem('isPremium', 'true');
        localStorage.setItem('premiumExpiry', expiryDate.toISOString());

        alert(`Premium activated for ${premiumCode.days} days!`);
        loadMovies(movies); // Reload movies to show premium content
        updatePremiumStatus();
        redeemPopup.style.display = "none";  // Close the popup after redemption
      } else {
        alert("Invalid code. Please try again.");
      }
    });

    // Buy Premium Code Button Click Handler (Redirect to BuyPremium.com)
    document.getElementById("buyPremiumBtn").addEventListener("click", () => {
      window.location.href = "https://akgamer737.github.io/Eror/"; // Redirect to BuyPremium.com
    });

    // Update Premium Status and Expiry
    function updatePremiumStatus() {
      if (user.isPremium) {
        const currentDate = new Date();
        if (user.premiumExpiry && user.premiumExpiry > currentDate) {
          const remainingDays = Math.ceil((user.premiumExpiry - currentDate) / (1000 * 60 * 60 * 24));
          premiumStatusElement.textContent = `Premium expires in ${remainingDays} days.`;
        } else {
          user.isPremium = false;
          localStorage.removeItem('isPremium');
          localStorage.removeItem('premiumExpiry');
          premiumStatusElement.textContent = "Premium expired.";
          loadMovies(movies); // Reload movies to show only free content
        }
      } else {
        premiumStatusElement.textContent = "You don't have Premium access.";
      }
    }

    // Initial Setup
    updatePremiumStatus();
    loadMovies(movies);
    
  </script>
</body>
</html>
