<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            animation: backgroundChange 5s infinite;
            text-align: center;
        }

        @keyframes backgroundChange {
            0% { background-color: #f4f4f4; }
            25% { background-color: #add8e6; }
            50% { background-color: #f9e79f; }
            75% { background-color: #d4efdf; }
            100% { background-color: #f4f4f4; }
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .logo {
            width: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid transparent;
            border-top: 5px solid #3498db;
            border-right: 5px solid #e74c3c;
            border-bottom: 5px solid #2ecc71;
            border-left: 5px solid #f1c40f;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .welcome-message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        // Redirect after 1.5 seconds (1500 milliseconds)
        setTimeout(function() {
            window.location.href = "https://gamingfun.me/8FVS25";
        }, 1500);
    </script>
</head>
<body>
    <div class="logo-container">
        <div class="loader"></div>
        <img class="logo" src="https://i.imghippo.com/files/IFI1305trM.jpg" alt="Company Logo">
    </div>
    <p class="welcome-message">Welcome to Trendy Movies</p>
</body>
</html>
